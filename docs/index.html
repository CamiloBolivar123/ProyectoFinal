<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Guaduas se ahoga</title> <!-- Corregido el error en la etiqueta title -->
        
        <!-- Agregar el enlace a los estilos de Leaflet -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
              integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
              crossorigin=""/>
        
        <!-- Agregar el script de Leaflet -->
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
                integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
                crossorigin=""></script>
        
        <style>
            /* Estilos básicos para asegurar que el mapa se vea bien */
            #mapid {
                width: 100%;
                height: 400px;
            }
            body {
                font-family: Arial, sans-serif;
            }
            header, footer {
                background-color: #f8f8f8;
                padding: 10px;
                text-align: center;
            }
            main {
                margin: 20px;
                text-align: justify;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Estudio sobre el Acueducto de Guaduas</h1>
        </header>

        <main>
            <div>
                <p>Este proyecto tiene como objetivo realizar un estudio sobre todo lo relacionado con el acueducto de <a href="https://es.wikipedia.org/wiki/Guaduas"  target="_blank"></a> Guaduas.</p>
            </div>

            <!-- Div donde se cargará el mapa -->
            <div id="mapid"></div>
        </main>

        <footer>
            <p>© 2025 Proyecto Guaduas - Todos los derechos reservados</p>
        </footer>

        <script>
            // Inicializamos el mapa
            var map = L.map('mapid').setView([5.145, -74.574], 13); // Coordenadas aproximadas de Guaduas, Colombia

            // Agregar una capa de mapa de OpenStreetMap
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Colocar un marcador en Guaduas
            var marker = L.marker([5.145, -74.574]).addTo(map);
            marker.bindPopup("<b>Guaduas</b><br>Ubicación del Acueducto").openPopup();
        </script>
    </body>
</html>
